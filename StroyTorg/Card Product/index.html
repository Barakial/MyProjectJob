<!DOCTYPE html>
<html>
<head>
    <title>Карточка товара</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="owlcarousel/owl.carousel.min.css">
    <link rel="stylesheet" href="bxslider/jquery.bxslider.css">
    <link rel="stylesheet" href="magnific/magnific-popup.css">

    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="owlcarousel/owl.carousel.min.js"></script>
    <script src="bxslider/jquery.bxslider.min.js"></script>
    <script src="magnific/jquery.magnific-popup.min.js"></script>
    <script src="loupe/jquery.loupe.js"></script>
</head>
<body class="product-page">
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1 class="product-header-title">Клей для плитки Момент</h1>
        </div>
        <div class="col-lg-4">
            <div class="product-slider">
                <div class="product-swap-top-photo">
                    <a href="images/886801079.jpg"><img class="swap-image loupe" src="images/886801079.jpg" /></a>
                </div>
                <ul class="bxslider popup-image-slider swap">
                    <li class="slider-hover">
                        <a href="images/14.jpg"><img src="images/14.jpg" /></a>
                    </li>
                    <li class="slider-hover">
                        <a href="images/886801079.jpg"><img src="images/886801079.jpg" /></a>
                    </li>
                    <li class="slider-hover">
                        <a href="images/b4.gif"><img src="images/b4.gif" /></a>
                    </li>
                    <li class="slider-hover">
                        <a href="images/beton-bloki.jpg"><img src="images/beton-bloki.jpg" /></a>
                    </li>
                    <li class="slider-hover">
                        <a href="images/block.jpg"><img src="images/block.jpg" /></a>
                    </li>
                </ul>
            </div>
            <div class="product-button-group">
                <button type="button" class="product-button-compare" title="В сравнение">К сравнению <i class="fa fa-balance-scale"></i></button>
                <button type="button" class="product-button-wishlist" title="В сравнение">К сравнению <i class="fa fa-heart" aria-hidden="true"></i></button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function () {
        $('.bxslider').bxSlider({
            infiniteLoop: false,
            mode: 'horizontal',
            responsive: true,
            touchEnabled: false,
            pager: false,
            maxSlides: 4,
            slideWidth: 70,
            slideMargin: 10,
            nextText: 'Next',
            prevText: 'Prev'
        });
        $('.popup-image-slider').magnificPopup({
            type: 'image',
            delegate: 'a',
            gallery: {
                enabled: true
            }
        });
        $.extend(true, $.magnificPopup.defaults, {
            tClose: 'Закрыть (Esc)',
            tLoading: 'Загрузка...',
            gallery: {
                tPrev: 'Предыдущая (левая стрелочка)',
                tNext: 'Следующая (правая стрелочка)',
                tCounter: '%curr% из %total%'
            },
            image: {
                tError: '<a href="%url%">Фото</a> невозможно загрузить.'
            }
        });



// Image swap on hover
        $(".swap li a img").hover(function(){
            $('.swap-image').attr('src',$(this).attr('src').replace('thumb/', ''));
        });
        $(".product-swap-top-photo a img").hover(function(){
            $('.loupe img').attr('src',$(this).attr('src').replace('thumb/', ''));
        });
// Image preload
        var imgSwap = [];
        $(".product-swap-top-photo a img").each(function(){
            imgUrl = this.src.replace('thumb/', '');
            imgSwap.push(imgUrl);
        });
        $(imgSwap).preload();
    });
    $.fn.preload = function() {
        this.each(function(){
            $('<img/>')[0].src = this;
        });
    }
    $(".loupe").loupe();
</script>
</body>
</html>
